    <div class="container mb-3">
        <form class="pt-4">
            
            <div class="form-row">
                <div class="form-group  col-md-6  ">
                    <label for="full-name">Full Name</label>
                    <input required type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name" >
                </div>
                <div class="form-group  col-md-6  ">
                    <label for="email">Email</label>
                    <input required type="email" class="form-control" name="email" id="email" placeholder="Email" >
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 ">
                    <label for="input" required>Height (Feet, Inch.)</label>
                </div>
                <div class="form-group col-md-6 ">
                    <input required type="number" name="heightFeet" id="heightFeet" class="form-control w-100" id="input" required placeholder="feet" >
                </div>
                <div class="form-group col-md-6 ">
                    <input required type="number" name="heightInches" id="heightInches" class="form-control" id="input" required placeholder="inches" >
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label class="control-label" for="date">Date of Birth</label>
                    <input required class="form-control" name="dateOfBirth" id="dateOfBirth" name="date" placeholder="MM/DD/YYY" type="date" />
                </div>
                <div class="col-md-6 ">
                    <label for="number">Weight (lbs)</label>
                    <input required type="number" class="form-control" name="weight" id="weight" placeholder="lbs">
                </div>

            </div>
            <div class="form-row pt-2">
                <legend class="col-form-label col-md-6 pt-0">Gender
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input required class="form-check-input" required type="radio" name="gender" id="gender-male" value="option1" checked>
                            <label class="form-check-label" for="gender-male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input required class="form-check-input" required type="radio" name="gender" id="gender-female" value="option2">
                            <label class="form-check-label" for="gender-female">
                                Female
                            </label>
                        </div>
                    </div>
                </legend>
                <legend class="col-form-label col-md-4 pt-0">Marital Status
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input required class="form-check-input" required type="radio" name="marital-status" id="married" value="option1" checked>
                            <label class="form-check-label" for="married">
                                Married
                            </label>
                        </div>
                        <div class="form-check">
                            <input required class="form-check-input" required type="radio" name="marital-status" id="unmarried" value="option2">
                            <label class="form-check-label" for="unmarried">
                                Unmarried
                            </label>
                        </div>
                    </div>
                </legend>
            </div>
            <div class="form-row">

            </div>
            <button class="btn btnn-primary text-white" name="submit" type="submit">Save Changes</button>
        </form>

                <div class=" form-group col-md-4  mt-3">

                    <input required type="password" class="form-control" id="password" placeholder="confirm password">
                </div>
            </div>
            <button class="btn btnn-primary text-white" name="submit" type="submit">Update Password</button>
