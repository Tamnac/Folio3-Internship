<!DOCTYPE html>
</body>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/87ad30c39c.js"></script>
    <link rel="stylesheet" href="../source/design.css">
    <script src="design.js"></script>
    <title>Home</title>

</head>

<body>
    <div class="container">
            <span><span style="color: #de1700;  font-size:4em"><b>Profile</b></span>page</span>
        <form>
            <div class="form-row">
                <div class="form-group col-lg-3 ml-5 mt-5">
                    <label for="exampleFormControlFile1">Profile Picture</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group  col-lg-3 ml-5 ">
                    <label for="validationServer01">Full Name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Full Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group  col-lg-3 ml-5 ">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 ml-5">
                    <label for="input">Height</label>
                </div>
                <div class="form-group col-xs-3 ml-5">
                    <input type="number" class="form-control" id="input" placeholder="feet">
                </div>
                <div class="form-group col-xs-3 ml-5">
                    <input type="number" class="form-control" id="input" placeholder="inches">
                </div>

            </div>
            <div class="form-row">
                <div class="col-3-xs-3 ml-5">
                    <label for="number">Weight</label>
                    <input type="number" class="form-control" id="number" placeholder="lbs">

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3-lg-3 ml-5 mt-3">
                    <label for="password">Current Password</label>
                    <input type="password" class="form-control" id="password" placeholder="current password">
                </div>
                <div class=" form-group col-3-lg-3 ml-5 mt-3">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" placeholder="new password">
                </div>
                <div class=" form-group col-3-lg-3 ml-5 mt-3">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password" placeholder="confirm password">
                </div>
            </div>
            <div class="form-row">
                <legend class="col-form-label col-sm-2 pt-0">Gender
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </legend>
                <legend class="col-form-label col-sm-2 pt-0">Marital Status
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Married
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Unmarried
                            </label>
                        </div>
                    </div>
                </legend>
            </div>
            <div class="form-row">
                <form method="post">
                    <div class="form-group">
                        <!-- Date input -->
                        <label class="control-label" for="date">Date</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date" />
                    </div>
                    <div class="form-group">
                        <!-- Submit button -->
                        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                    </div>
            </div>
    </div>
    </form>
    </div>
</body>
