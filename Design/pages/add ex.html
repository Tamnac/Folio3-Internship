    <style>
        .main {
            width: 40%;
            margin: 5px auto;
        }
        
        .has-search .form-control {
            padding-left: 2.375rem;
        }
        
        .has-search .form-control-feedback {
            position: absolute;
            z-index: 2;
            display: block;
            width: 2.375rem;
            height: 2.375rem;
            line-height: 2.375rem;
            text-align: center;
            pointer-events: none;
            color: #aaa;
        }
    </style>

<body>
    <!-- Button trigger modal-->
    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modalCart ">Add Exerise</button>

    <!-- Modal: modalCart -->
    <div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <h4 class="modal-title " id="myModalLabel ">Add Exercise</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                </div>
                <!--button group-->
                <div class="col-md-12 text-center">
                    <div class="btn-group p-2" role="group" aria-label="Basic example">
                        <button type="button" class="btn btnn-primary btn-group-sm">My Exercise</button>
                        <button type="button" class="btn btnn-primary ">Search Exercise </button>
                        <button type="button" class="btn btnn-primary">All Exercise</button>
                    </div>
                </div>




                <div class="input-group main">
                    <input type="search" class="form-control" placeholder="Search Exercise">
                    <div class="input-group-append">
                        <button class="btn btnn-primary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                    </div>
                </div>

                <!--body-->
                <div class="modal-body">

                    <table class="table-sm table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Exercise Name</th>
                                <th>Time duration</th>
                                <th> Burnt Calories</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Exercise 1</td>
                                <td>
                                    <form>
                                        <div class="form-row col-xs-2">
                                            <input class="form-control" type="number" placeholder="Duration" aria-label="Time">
                                        </div>
                                    </form>
                                </td>
                                <td>12</td>
                                <td><a><i class="fas fa-times"></i></a></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Exercise 2</td>
                                <td>
                                    <form>
                                        <div class="form-row col-xs-2">
                                            <input class="form-control" type="number" placeholder="Duration" aria-label="Time">
                                        </div>
                                    </form>
                                </td>
                                <td>12</td>
                                <td><a><i class="fas fa-times"></i></a></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Exercise 3</td>
                                <td>
                                    <form>
                                        <div class="form-row col-xs-2">
                                            <input class="form-control" type="number" placeholder="Duration" aria-label="fa-times">
                                        </div>
                                    </form>
                                </td>
                                <td>12</td>
                                <td><a><i class="fas fa-times"></i></a></td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Exercise 4</td>
                                <td>
                                    <form>
                                        <div class="form-row col-xs-2">
                                            <input class="form-control" type="number" placeholder="Duration" aria-label="Time">
                                        </div>
                                    </form>
                                </td>
                                <td>12</td>
                                <td><a><i class="fas fa-times"></i></a></td>


                            </tr>

                            </tr>


                        </tbody>

                    </table>
                    <hr>
                    <form>
                        <b align="right">Calories burned:</b>
                        <input type="text"><br>
                    </form>
                </div>




                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button class="btn btnn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
